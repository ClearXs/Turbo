server:
  port: 8600

spring:
  application:
    name: turbo
  profiles:
    active: dev
  security:
    oauth2:
      authorizationserver:
        endpoint:
          # 授权码
          authorization-uri: /oauth2/authorize
          # token
          token-uri: /oauth2/token
          # revoke
          token-revocation-uri: /oauth2/revoke
          oidc:
            client-registration-uri: /connect/register
            logout-uri: /connect/logout
            user-info-uri: /userinfo
# mybatis 配置
mybatis-plus:
  # mybatis mapper路径
  mapper-locations: classpath:cc/allio/uno/turbo/**/*Mapper.xml
  type-aliases-package: cc.allio.uno.turbo.**.entity
  global-config:
    db-config:
      # 使用SnowflakeIdentifierGenerator
      id-type: assign_id
      # 逻辑删除字段
      logic-delete-field: is_deleted
      # 逻辑删除值，0未删除，1删除
      logic-delete-value: 1
      # 逻辑未删除值
      logic-not-delete-value: 0
      # 是否控制台 print mybatis-plus 的 LOGO
    banner: false
  configuration:
    # 是否开启自动驼峰命名规则（camel case）映射
    map-underscore-to-camel-case: true

# swagger 配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    enabled: true
    path: /v3/api-docs
knife4j:
  enable: true
  production: false

# 安全配置
secure:
  # 系统加密密钥
  secret-key: efogaWfblI3TK5u1
  # 系统加密算法
  secure-algorithm: aes
  # 忽略认证的接口地址
  skip-list:
    - ${spring.security.oauth2.authorizationserver.endpoint.authorization-uri}
    - ${spring.security.oauth2.authorizationserver.endpoint.token-uri}
    - ${spring.security.oauth2.authorizationserver.endpoint.token-revocation-uri}
    - ${spring.security.oauth2.authorizationserver.endpoint.oidc.client-registration-uri}
    - ${spring.security.oauth2.authorizationserver.endpoint.oidc.user-info-uri}
    - ${spring.security.oauth2.authorizationserver.endpoint.oidc.logout-uri}
    - /login
    - /auth/login # 登陆
    - /doc.html
    - /webjars/** # knife4j 静态资源
    - /v3/api-docs/**
    - /auth/captcha # 验证码
    - /sys/tenant/list # 租户
    - /auth/register # 注册
    - /sys/attachment/download/** # 文件下载
  jwt:
    issuer: https://allio.cc
    subject: token
    # token过期时间
    expire-at: d_1
  captcha:
    # 验证码宽度
    width: 120
    # 验证码高度
    height: 30
    # 验证码字符长度
    length: 4
    # 验证码过期时间
    expire-at: M_5
file:
  upload:
    path: http://localhost:8600
    # 文件上传最大大小
    max-size: 10485760
